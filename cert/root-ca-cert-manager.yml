---
apiVersion: v1
kind: Namespace
metadata:
  name: bookstore
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Secret
metadata:
  name: ca-lacave-tls
  namespace: bookstore
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ca-lacave-issuer
  namespace: bookstore
spec:
  ca:
    secretName: ca-lacave-tls
